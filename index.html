<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Learning Platform</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>AI-Powered Learning Platform</h1>
  <form id="job-match-form">
    <label>Skills: <input type="text" id="skills" required /></label><br />
    <label>Resume: <textarea id="resume"></textarea></label><br />
    <button type="submit">Find Jobs</button>
  </form>
  <div id="results"></div>

  <script>
    document.getElementById('job-match-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const skills = document.getElementById('skills').value;
      const resume = document.getElementById('resume').value;

      const response = await fetch('http://localhost:5000/api/job-match', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userSkills: skills, resume: resume }),
      });

      const data = await response.json();
      document.getElementById('results').innerText = `Matched Jobs: ${data.jobMatches}`;
    });
  </script>
</body>
</html>
